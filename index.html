<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <div class="weather-app" id="weather-app">
        <div class="container">
            
            <!-- Brand -->
            <h1 class="brand" style="font-weight: 400; font-size: 60px;">Weather</h3>
            
            <div>
                <!-- temperature,city name,time,date -->
                <h1 class="temp" id="temp">42&#176</h1>
                <div class="city-name">
                    <h1 class="name" id="name">Chandigarh</h1><span id="cun">In</span>
                    <small>
                        <span class="time" id="time">5:00</span>
                        <span class="date" id="date">Saturday June 11</span>
                    </small>
                </div>

                <div class="weather">
                    <!-- Icon -->
                    <img src="http://openweathermap.org/img/wn/01d@2x.png"
                        class="icon"
                        id="icon"
                        alt="icon"
                        width="50"
                        height="50">

                    <span class="condition" id="condition">Clear</span>
                </div>
            </div>
        </div>

        <div class="panel">
            
            <form id="locationInput">
                <input type="text" class="search" placeholder="City" id="search">
                <input type="text" class="country" placeholder="Country" id="country">
                <button type="submit" class="submit" id="submit">
                    <i class="fas fa-search-location">Find</i>
                </button>
            </form>

            <ul class="cities" id="cities">
                <li class="city" id="city">Chandigarh</li>
                <li class="city" id="city">Kalka</li>
                <li class="city" id="city">Baddi</li>
                <li class="city" id="city">Florida</li>
                <li class="city" id="city">Toronto</li>

            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Clouds</span>
                    <span class="cloud" id="cloud">90%</span>
                </li>

                <li>
                    <span>Humidity</span>
                    <span class="humidity" id="humidity">4%</span>
                </li>

                <li>
                    <span>Wind Speed</span>
                    <span class="wind" id="wind">8 km/h</span>
                </li>

                <li>
                    <span>Visibility</span>
                    <span class="visibility" id="wind">5 km</span>
                </li>
            </ul>
        </div>
    </div>


    <script type="text/javascript">
        var today = new Date();
        var day = today.getDay();
        var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
        var monthlist =["Jan","Feb","March","April","May","June","July","Aug","Sep","Oct","Nov","Dec"]; 
        var time = today.getHours() + ":" + today.getMinutes();
        var dateTime = date+' '+time;
         
        document.getElementById("time").innerHTML=time;
        document.getElementById("date").innerHTML=daylist[day]+" "+today.getDate()+" "+ monthlist[today.getMonth()];

        window.cityInput="Kalka";
        window.countryInput="India";
        
        document.querySelectorAll(".city").forEach(city=>{
            city.addEventListener('click', (e) => {

                window.cityInput=e.target.innerHTML;
                fetchWeatherData();

                // fade out the app
                document.getElementById("weather-app").style.opacity="1";
            });
        })

        document.getElementById('locationInput').addEventListener('submit',(e)=>{
            if(document.getElementById("search").value.length==0 || document.getElementById("country").value.length==0){
                alert("Please Type Name of City & Country !");
            }

            else{
                cityInput=search.value;
                countryInput=country.value;
                fetchWeatherData();
                document.getElementById('locationInput').value="";
            }

            e.preventDefault();
        });


        
        function fetchWeatherData(){
            fetch(`https://api.openweathermap.org/data/2.5/weather?&q=${cityInput},${countryInput}&appid=41cf7072ecf37d097a3d256bc3c81a17&units=metric`)
            .then(response=>response.json())
            .then(data=>{
                console.log(data);
                // console.log(data.location.name);

                document.getElementById("name").innerHTML=data.name;
                document.getElementById("cloud").innerHTML=data.clouds.all + "%";
                document.getElementById("humidity").innerHTML=data.main.humidity + "%";
                document.getElementById("wind").innerHTML=parseInt(data.wind.speed*18/5) + "Km/h";
                document.getElementById("temp").innerHTML=parseInt(data.main.temp)+"&#176;";
                document.getElementById("condition").innerHTML=data.weather[0].description;
                // document.getElementById("cun").innerHTML=data.sys.country;
                document.getElementById("icon").src="http://openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png";

                let timeofDay="day";

                var temp=(data.weather[0].icon);
                console.log(temp[2]);

                if(temp[2]=="n"){
                    timeofDay="night";
                }

                var code=data.weather[0].id;

                if(code==800){
                    document.getElementById("weather-app").style.backgroundImage=`url(images/${timeofDay}/clear.jpg)`;
                    document.getElementById("submit").style.background="#e5ba92";

                    if(timeofDay=="night"){
                        document.getElementById("submit").style.background="#181e27";
                    }
                }

                else if(
                    code==801 || code==802 ||code==803 ||
                    code==804 ){
                        document.getElementById("weather-app").style.backgroundImage=`url(images/${timeofDay}/cloudy.jpg)`;
                        document.getElementById("submit").style.background="#fa6d1b";

                        if(timeofDay=="night"){
                            document.getElementById("submit").style.background="#181e27";
                        }

                }

                else if(code==501 || code==502 ||code==502 || code==503 || code==504 ||code==511 ||
                    code==520 ||code==521 ||code==522 ||code==531){
                        document.getElementById("weather-app").style.backgroundImage=`url(./images/${timeofDay}/rain.jpg)`;
                        document.getElementById("submit").style.background="#647d75";

                        if(timeofDay=="night"){
                            document.getElementById("submit").style.background="#325c80";
                        }
                        
                }

                else if(code==601 || code==602 ||code==602 || code==600 || code==613 ||code==611 ||
                    code==612 ||code==615 ||code==616 ||code==620 ||code==621 || code==622){
                    document.getElementById("weather-app").style.backgroundImage=`url(./images/${timeofDay}/snow.jpg)`;
                    document.getElementById("submit").style.background="#325c80";

                    if(timeofDay=="night"){
                        document.getElementById("submit").style.background="#1b1b1b";
                    }
                }
            })
            .catch(()=>{
                alert("City is not found, please try again!");
                document.getElementById("weather-app").style.opacity="1";
            })
        }


        // fetchWeatherData();
        console.log(new Date().toLocaleString("en-US", {timeZone: "Europe/Paris"}));
    </script>
</body>
</html>
